<!DOCTYPE html>
<html>
<head>
    <title>Create an Account - Signio</title>
    <link rel="stylesheet" type="text/css" href="/static/myapp/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .form-control {
            padding: 10px;
            margin-bottom: 15px;
            width: calc(100% - 20px);
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create an Account</h2>
        <form method="post">
            <div class="form-group">
                <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter First Name" required>
                <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter Last Name" required>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                <input type="password" class="form-control" id="password_confirm" name="password_confirm" placeholder="Re-enter Password" required>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
    </div>
</body>
</html>
